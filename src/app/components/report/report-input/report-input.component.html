<mat-card class="problem-report-card">
    <mat-card-header>
        <mat-card-title>Problem Report Form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="problemReportForm">
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput [matDatepicker]="reportDateTime" formControlName="reportDateTime" placeholder="Report Date and Time">
                        <mat-datepicker-toggle matSuffix [for]="reportDateTime"></mat-datepicker-toggle>
                        <mat-datepicker #reportDateTime></mat-datepicker>
                        <mat-error *ngIf="problemReportForm.get('reportDateTime')?.hasError('required')">
                            Please enter a report date.
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput formControlName="startHour" placeholder="Start Hour" type="number">
                        <mat-error *ngIf="problemReportForm.get('startHour')?.hasError('min') || problemReportForm.get('startHour')?.hasError('max')">
                            Please enter a valid working hour between 9 and 17.
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput formControlName="turnaroundTime" placeholder="Turnaround Time" type="number">
                        <mat-error *ngIf="problemReportForm.get('turnaroundTime')?.hasError('required') || problemReportForm.get('turnaroundTime')?.hasError('min')">
                            Please enter a valid number.
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Submit</button>
    </mat-card-actions>
</mat-card>
